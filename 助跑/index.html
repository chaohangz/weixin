<script type="text/javascript">
    function countdown() {
        var nowtime = new Date();
        var endtime = new Date("2017/1/1, 00:00:00");
        var differ = parseInt((endtime.getTime() - nowtime.getTime()) / 1000);
        var day = Math.floor(differ / (24 * 60 * 60));
        var hours = Math.floor((differ / (60 * 60)) % 24);
        var minutes = Math.floor((differ / 60) % 60);
        var second = Math.floor(differ % 60);
        if (hours < 10) {
            hours = "0" + hours;
        }
        if (minutes < 10) {
            minutes = "0" + minutes;
        }
        if (second < 10) {
            second = "0" + second;
        }
        document.getElementById('time').innerHTML = "活动倒计时：<i>" + day + "</i>天<i>" + hours + "</i>时<i>" + minutes + "</i>分<i>" + second + "</i>秒";
        var i = setTimeout(countdown, 500);
        if (differ <= 0) {
            document.getElementById('time').innerHTML = "活动结束！";
            clearTimeout(i);
        }
    }

    window.onload = countdown;
</script>
